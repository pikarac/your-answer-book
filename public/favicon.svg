<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="50%" style="stop-color:#f9f1d0"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
  </defs>
  <!-- Book body -->
  <rect x="15" y="20" width="70" height="60" rx="3" fill="url(#bookGradient)" stroke="#d4af37" stroke-width="2"/>
  <!-- Book spine -->
  <rect x="15" y="20" width="8" height="60" rx="2" fill="#5b21b6"/>
  <!-- Gold decorative lines -->
  <line x1="30" y1="30" x2="75" y2="30" stroke="url(#goldGradient)" stroke-width="1.5"/>
  <line x1="30" y1="50" x2="75" y2="50" stroke="url(#goldGradient)" stroke-width="1.5"/>
  <line x1="30" y1="70" x2="75" y2="70" stroke="url(#goldGradient)" stroke-width="1.5"/>
  <!-- Question mark symbol -->
  <text x="52" y="58" font-family="serif" font-size="28" fill="url(#goldGradient)" text-anchor="middle">?</text>
</svg>
